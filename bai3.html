<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average</title>
</head>
<body>
<h3>Cho mảng gồm các số :1,8,10,15,20,9,31,93,28,94 </h3>
<input type="button" onclick="findMax();" value="Max">
<input type="button" onclick="findAverage();" value="Average">
<p>Max Value in Array is: <span id="max"></span></p>
<p>Average is: <span id="average"></span></p>
<script>
    let arr = new Array(1, 8, 10, 15, 20, 9, 31, 93, 28, 94);
    function findMax() {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        document.getElementById('max').innerHTML = max;
    }
    function findAverage(){
        let average = arr[0] / arr.length;
        for (let i = 1; i<arr.length; i++){
            average = average  + arr[i] / arr.length;
        }
        document.getElementById('average').innerHTML = average;
    }
</script>
</body>
</html>
