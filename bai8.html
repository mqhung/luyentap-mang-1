<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Array</title>
</head>
<body>
<h3>Cho mảng gồm các số :1,8,10,15,20,9,31,93,28,94 </h3>
<input type="button" onclick="sortNumber();" value="Sort">
<p>New array after sort is: <span id="result"></span></p>
<script>
    let arr = new Array(1, 8, 10, 15, 20, 9, 31, 93, 28, 94);
    function sortNumber(){
        for (let i=0; i<arr.length; i++){
            arr.sort(function (a,b){return b-a});
        }
        document.getElementById('result').innerHTML = arr;
    }

</script>


</body>
</html>
