<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Negative Number</title>
</head>
<body>
<h3>Cho mảng gồm các số :-1, 8, -10, -15, 20, -9, 31, -93, 28, -94 </h3>
<input type="button" onclick="negativeNumber();" value="Count">
<p>Negative number in array is: <span id="result"></span></p>
<script>
    let arr = new Array(-1, 8, -10, -15, 20, -9, 31, -93, 28, -94);
    let count = 0;
    function negativeNumber(){
        for (let i =0; i<arr.length; i++){
            if (arr[i] < 0){
                count +=1;
            }
        }
        document.getElementById('result').innerHTML = count;
    }
</script>
</body>
</html>
